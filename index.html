<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars for animations */
            color: white;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff7e5f, #feb47b, #ff6a5f, #feb87b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #ff7e5f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #feb47b;
        }
        .greeting, .quote, .advice {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff5e1;
        }
        .credits {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <p>Enter your name to receive a personalized greeting:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="displayGreeting()">Submit</button>
        <div id="greeting" class="greeting"></div>
        <div id="quote" class="quote"></div>
        <div id="advice" class="advice"></div>
    </div>
    <div class="credits">
        Website created by Ragavendran
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const quotes = [
            "Every new day is a chance to change your life.",
            "Happiness is not by chance, but by choice.",
            "Dream big and dare to fail.",
            "The best way to predict the future is to create it.",
            "Life is short. Make it sweet and meaningful."
        ];

        const advices = [
            "Keep smiling, it's the key to a happy heart.",
            "Take small steps every day towards your dream.",
            "Spread love, kindness, and positivity wherever you go.",
            "Believe in yourself, you are capable of amazing things.",
            "Stay grateful, for gratitude brings abundance."
        ];

        function displayGreeting() {
            const name = document.getElementById('nameInput').value;
            const greetingDiv = document.getElementById('greeting');
            const quoteDiv = document.getElementById('quote');
            const adviceDiv = document.getElementById('advice');

            if (name.trim() !== '') {
                greetingDiv.innerHTML = `ðŸŽ‰ Happy New Year, ${name}! ðŸŽŠ`;
                startConfetti();

                // Display a random quote
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteDiv.innerHTML = `ðŸŒŸ Quote: "${randomQuote}"`;

                // Display a random advice
                const randomAdvice = advices[Math.floor(Math.random() * advices.length)];
                adviceDiv.innerHTML = `ðŸŒˆ Advice: "${randomAdvice}"`;
            } else {
                greetingDiv.innerHTML = 'Please enter your name!';
                quoteDiv.innerHTML = '';
                adviceDiv.innerHTML = '';
            }
        }

        function startConfetti() {
            confetti({
                particleCount: 150,
                spread: 60,
                origin: { y: 0.6 }
            });
        }

        // Particle Animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 5 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = Math.random() * 3 - 1.5;
                const speedY = Math.random() * 3 - 1.5;
                const color = 'rgba(255, 255, 255, 0.8)';
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                // Remove particles that are too small
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>

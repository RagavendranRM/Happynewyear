<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent scrollbars from confetti */
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #ff7e5f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #feb47b;
        }
        .greeting {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .credits {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <p>Enter your name to receive a personalized greeting:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="displayGreeting()">Submit</button>
        <div id="greeting" class="greeting"></div>
    </div>
    <div class="credits">
        A webpage by Ragav
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function displayGreeting() {
            const name = document.getElementById('nameInput').value;
            const greetingDiv = document.getElementById('greeting');

            if (name.trim() !== '') {
                greetingDiv.innerHTML = `ðŸŽ‰ Happy New Year, ${name}! ðŸŽŠ`;
                startConfetti();
            } else {
                greetingDiv.innerHTML = 'Please enter your name!';
            }
        }

        function startConfetti() {
            confetti({
                particleCount: 150,
                spread: 60,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
